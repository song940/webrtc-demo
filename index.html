<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <title>WebRTC Simple Video-Chat</title>
  <link rel="stylesheet" href="https://lsong.org/stylesheets/reset.css">
  <style>
    #chat {
      display: flex;
      width: 100%;
      gap: 10px;
      overflow: hidden;
    }

    #chat>div {
      flex: 1;
    }

    video {
      width: 100%;
      height: 50vh;
      border: 1px solid #000;
      background-color: #f5f5f5;
    }
  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <h1>WebRTC Demo</h1>
  <form>
    <input id="room" name="key" type="text" placeholder="input your key here">
    <button type="submit">join</button>
  </form>
  <div id="chat">
    <div id="local">
      <h2>Local</h2>
      <video id="localVideo" autoplay muted playsinline aspectratio></video>
      <div>
        <input id="call" type="button" disabled value="Call" />
      </div>
    </div>
    <div id="remote">
      <h2>Remote</h2>
      <video id="remoteVideo" autoplay playsinline aspectratio></video>
      <input id="answer" type="button" disabled value="Answer" />
      <input id="end" type="button" disabled value="End" />
    </div>
  </div>
  <div>
    <ul id="messages"></ul>
    <textarea id="message" placeholder="Input message ..." style="min-width: 100%;"></textarea>
    <button id="send" disabled>send</button>
  </div>
  <div>

  </div>

</body>

</html>
